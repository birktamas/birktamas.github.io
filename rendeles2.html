    <div class="container">
        <h3>
            A rendelés leadásához kérem töltse ki a következő űrlapokat:
        </h3>
        <div class="row">
            <div class="col-6">
                <form>
                    <h5>Megrendelő személyes adatai</h5>
                    <div class="form-group">
                        <label for="">Név: *</label>
                        <input id="name" name="name" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="">E-mail cím: *</label>
                        <input id="email" name="email" type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="">Szállítási cím: *</label>
                        <input id="cím" name="cím" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="">Megjegyzés:</label>
                        <textarea id="megjegyzés" name="megjegyzés" class="form-control" rows="3"></textarea>
                    </div>                    
                </form>
            </div>
            
            <div class="col-6">
                <h5>Hamburgerek rendelése</h5>
                <form action="">
                    <div class="form-group row">
                        <label for="" class="col-sm-6 col-form-label">Klasszik burger mennyisége:</label>
                        <div class=col-sm-2>
                            <input type="number" name="amount-input-klasszik" class="form-control" value="0">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-6 col-form-label">Sajtburger mennyisége:</label>
                        <div class=col-sm-2>
                            <input type="number" name="amount-input-sajtburger" class="form-control" value="0">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-6 col-form-label">3 sajtos burger mennyisége:</label>
                        <div class=col-sm-2>
                            <input type="number" name="amount-input-3sajtos" class="form-control" value="0">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-6 col-form-label">Zöldséges burger mennyisége:</label>
                        <div class=col-sm-2>
                            <input type="number" name="amount-input-zöldséges" class="form-control" value="0">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-6 col-form-label">Bacon-ös burger mennyisége:</label>
                        <div class=col-sm-2>
                            <input type="number" name="amount-input-baconös" class="form-control" value="0">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-6 col-form-label">Óriás burger mennyisége:</label>
                        <div class=col-sm-2>
                            <input type="number" name="amount-input-óriás" class="form-control" value="0">
                        </div>
                    </div>

                    <div class="form-group">
                        Az Ön által fizetendő összeg: <span class="show-amount">0</span>Ft
                    </div>
                    
                    <button onclick=calcAmount() type=button class="btn btn-primary">Megrendelés</button>

                   
                </form>                 
                
                          
            </div>
        </div>
    </div>

    <script src="js/rendeles.js"></script>
