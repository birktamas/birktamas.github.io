    <div class="container">
        <h3>
            A rendelés leadásához kérem töltse ki a következő űrlapokat:
        </h3>
        <div class="row">
            <div class="col-6">
                <form>
                    <h5>Megrendelő személyes adatai</h5>
                    <div class="form-group">
                        <label for="">Név: *</label>
                        <input id="name" name="name" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="">E-mail cím: *</label>
                        <input id="email" name="email" type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="">Szállítási cím: *</label>
                        <input id="cím" name="cím" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="">Megjegyzés:</label>
                        <textarea id="megjegyzés" name="megjegyzés" class="form-control" rows="3"></textarea>
                    </div>                    
                </form>
            </div>
            
            <div class="col-6">
                <h5>Hamburgerek rendelése</h5>
                    
                <form>
                    <label for="hamburgerválasztás">Válassza ki a hamburgert:</label>
                    <select name="hamburger" id="hamburgerválasztás">
                        <option value="">--Válasszon az alábbiak közül--</option>
                        <option value="1000">Klasszik burger</option>
                        <option value="1100">Sajtburger</option>
                        <option value="1400">3-féle sajtos</option>
                        <option value="1200">Zöldséges</option>
                        <option value="1200">Bacon-ös</option>
                        <option value="1700">Óriás</option>
                    </select>
                </form>
                <form>
                    <h6>Jelölje meg, ha extra feltétet kér:</h6>
                    <div>
                        <input checked id="nincsextra" name="extra" type="checkbox" value="0">
                        <label for="nincsextra">Nincs extra feltét</label>
                    </div>
                    <div>
                        <input id="cheddar" name="cheddar" type="checkbox" value="150">
                        <label for="cheddar">Cheddar</label>
                    </div>
                    <div>
                        <input id="pluszhus" name="pluszhus" type="checkbox" value="400">
                        <label for="pluszhus">Plusz hús</label>
                    </div>
                    <div>
                        <input id="paradicsom" name="paradicsom" type="checkbox" value="50">
                        <label for="paradicsom">Paradicsom</label>
                    </div>
                    <div>
                        <input id="uborka" name="uborka" type="checkbox" value="50">
                        <label for="uborka">Uborka</label>
                    </div>
                </form>
                <form>
                    <label for="szószválasztás">Válassza ki a szószt:</label>
                    <select name="szósz" id="szószválasztás">
                        <option value="">--Válasszon az alábbiak közül--</option>
                        <option value="0">Házi</option>
                        <option value="0">Ketchup</option>
                        <option value="0">Mustár</option>
                        <option value="0">Ketchup+mustár</option>
                        <option value="0">Csípős</option>
                    </select>
                </form>   
                <div class="form-group">
                    Fizetendő: <span class="mutasdAzÖsszeget">0</span>Ft
                </div>

                <button onclick=fizetendőKiszámolás() type=button class="btn btn-primary">Fizetendő</button>                             
            </div>
        </div>
    </div>

    <script src="js/rendeles.js"></script>
