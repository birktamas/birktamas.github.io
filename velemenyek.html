            <div class="col-6">
                <h4>Kérem értékelje éttermünket az alábbiak alapján:</h4>
                <p></p>
                <form class="from-group">
                    <h5>Ételeink íze:</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="ízegy" name="íz" type="radio">
                        <label class="form-check-label" for="íz">1 (rossz)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="ízkettő" name="íz" type="radio">
                        <label class="form-check-label" for="íz">2 (ehető)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="ízhárom" name="íz" type="radio">
                        <label class="form-check-label" for="íz">3 (átlagos)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="íznégy" name="íz" type="radio">
                        <label class="form-check-label" for="íz">4 (finom)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="ízöt" name="íz" type="radio">
                        <label class="form-check-label" for="íz">5 (tökéletes)</label>
                    </div>
                </form>
                <p></p>
                <form class="from-group">
                    <h5>Ételeink ára:</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="egy" name="ár" type="radio">
                        <label class="form-check-label" for="ár">1 (horror)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="kettő" name="ár" type="radio">
                        <label class="form-check-label" for="ár">2 (drága)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="három" name="ár" type="radio">
                        <label class="form-check-label" for="ár">3 (rendben)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="négy" name="ár" type="radio">
                        <label class="form-check-label" for="ár">4 (olcsó)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="öt" name="ár" type="radio">
                        <label class="form-check-label" for="ár">5 (legolcsóbb)</label>
                    </div>
                </form>
                <p></p>
                <form class="from-group">
                    <h5>Pincérünk modora:</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="egy" name="kiszolgálás" type="radio">
                        <label class="form-check-label" for="ár">1 (bunkó)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="kettő" name="kiszolgálás" type="radio">
                        <label class="form-check-label" for="ár">2 (unott)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="három" name="kiszolgálás" type="radio">
                        <label class="form-check-label" for="ár">3 (átlagos)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="négy" name="kiszolgálás" type="radio">
                        <label class="form-check-label" for="ár">4 (udvarias)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="öt" name="kiszolgálás" type="radio">
                        <label class="form-check-label" for="ár">5 (tökéletes)</label>
                    </div>
                </form>
                <p></p>
                <form class="from-group">
                    <h5>Honlapunk:</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="egy" name="honlap" type="radio">
                        <label class="form-check-label" for="ár">1 (pocsék)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="kettő" name="honlap" type="radio">
                        <label class="form-check-label" for="ár">2 (elmegy)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="három" name="honlap" type="radio">
                        <label class="form-check-label" for="ár">3 (átlagos)</label>
                    </div>
                    <div class="form-check form-check-inline">
